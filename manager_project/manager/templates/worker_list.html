{% extends "base.html" %}
{% block titile%} Worker List {% endblock %}
{% load static %}


{% block body %}
<div class="col-lg-6 full-width margin-top-20percent">
    <div class="panel panel-default full-width">
        <div class="panel-heading">
          Edit Help
    </div>
    <div id="wrapper" class="panel-body full-width full-height">
        <table id="work-list-table" class="table table-striped table-bodered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名前</th>
                    <th>性別</th>
                    <th>誕生日</th>
                </tr>
            </thead>
            <tbody>
                {% for worker in workers %}
                <tr>
                    <td>{{worker.id}}</td>
                    <td>{{worker.person.name}}</td>
                    <td>{{worker.person.sex}}</td>
                    <td>{{worker.person.birthday}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
